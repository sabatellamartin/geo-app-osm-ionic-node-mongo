<ion-header [translucent]="true">

  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-title *ngIf="titulo&&!search">
      {{titulo}}
    </ion-title>

    <ion-searchbar *ngIf="search"
      animated="true"
      autocomplete="true"
      type="text"
      debounce="1500"
      showCancelButton="never"
      placeholder="Buscar..."
      (ionChange)="buscar($event)"
      (ionClear)="limpiar()">
    </ion-searchbar>

    <ion-buttons slot="end">
      <ion-button autoHide="false" (click)="activeSearch()">
        <ion-icon name="search" *ngIf="!search"></ion-icon>
        <ion-icon name="chevron-forward-outline" *ngIf="search"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>
